<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<p>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.<br/>
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.<br/><br/>
    --Chương trình sẽ khởi tạo một mảng 10 phần tử random số nguyên từ 0-100 bất kì: <br/>
</p>
<div id="array"></div>
<div id="output1"></div>
<div id="output2"></div>
<script>
    let Arr=[];
    let count=0;
    let result="";
    for(i=0;i<10;i++){
        let numRandom=Math.round(Math.random()*100);
        Arr.push(numRandom);
    }
    document.getElementById("array").innerHTML="[ " +Arr +" ]";
    for(let j in Arr){
        if(Arr[j]>=10) {
            count++;
            result+=Arr[j]+", ";
        }
    }
    document.getElementById("output1").innerHTML=" - Số lượng các phần tử lớn hơn 10 là: "+count;
    document.getElementById("output2").innerHTML=" - Đó là các phần tử: "+result;
</script>
<style>
    div{
        margin:10px;
    }
</style>
</body>
</html>
