<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<p>Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. <br/>
    Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng<br/><br/>
    --Chương trình sẽ khởi tạo một mảng 10 phần tử random số nguyên từ 0-100 bất kì: <br/>
</p>
<div id="array"></div>
<input type="text" id="NumberInput">
<button type="button" onclick="deleteNumber()">Tìm kiếm và xóa phần tử khỏi mảng</button>
<div id="output1"></div>
<div id="output2"></div>
<script>
    let Arr=[];
    for(i=0;i<10;i++){
        let numRandom=Math.round(Math.random()*100);
        Arr.push(numRandom);
    }
    document.getElementById("array").innerHTML="[ " +Arr +" ]";
    let searchIndex;
    let NumberInput;
    function searchNumber(){
        NumberInput=Number(document.getElementById("NumberInput").value);
        searchIndex=Arr.indexOf(NumberInput);
        if(searchIndex<0) {
            alert("Không tìm thấy số " + NumberInput + " trong mảng");
            return 0;
        }

        else {
            alert("Tìm thấy số " + NumberInput +" trong mảng");
            return 1;
        }
    }
    function deleteNumber(){
        NumberInput=Number(document.getElementById("NumberInput").value);
        if(searchNumber()){
            Arr.splice(searchIndex,1);
            document.getElementById("output1").innerHTML="Mảng mới: [ "+ Arr +" ]";
        }
    }


</script>
<style>
    div{
        margin:10px;
    }
    button{
        margin-left: 10px;
    }
</style>
</body>
</html>
